<script>
document.querySelectorAll(".video-box video").forEach(v => {
    let hoverTimer = null;

    v.addEventListener("mouseenter", () => {
        hoverTimer = setTimeout(() => {
            if (v.paused) v.play();
        }, 1000);
    });

    v.addEventListener("mouseleave", () => {
        clearTimeout(hoverTimer);
        hoverTimer = null;
        if (!v.paused) {
            v.pause();
        }
    });

    v.addEventListener("click", () => {
        if (v.paused) v.play();
        else v.pause();
    });
});
